  termsOfService: http://swagger.io/terms/
  contact:
    email: solarch-team@puppet.com
  license:
    name: TBD
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: localhost:3000/v1
tags:
- name: users
  description: Every config change should be started with an authorized User
  externalDocs:
    description: TBD Find out more
    url: https://puppet.com/
- name: nodes
  description: Node details and configuration data, Nodedata stores configuration details for a specific node and Hierdata manages your Hiera Key:Value as a service
- name: hiera-data
  description: Hiera data levels and key/value pairs

paths:
  /users:
    get:
      tags:
      - users
      summary: Get all available users
      description: This can only be done by the logged in user with a superadmin role.
      operationId: getAllUsers
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
      - users
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        $ref: '#/components/requestBodies/NewUser'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      x-codegen-request-body-name: body

  /users/{id}:
    get:
      tags:
      - users
      summary: Get user by user id
      operationId: getUserById
      parameters:
      - name: id
        in: path
        description: 'The user ID that needs to be fetched. Use user1 for testing. '
        required: true
        schema:
          type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: 'Invalid user supplied'
        404:
          description: 'User not found'

  /nodes:
    get:
      tags:
      - nodes
      summary: Get all available nodes
      description: This can only be done by the logged in user.
      operationId: getAllNodes
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Node'

  /nodes/{name}:
    get:
      tags:
      - nodes
      summary: Get node by node name
      operationId: getNodeByName
      parameters:
      - $ref: '#/components/parameters/NodeName'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
        400:
          description: Invalid node-name supplied
        404:
          description: Node not found

    put:
      tags:
      - nodes
      summary: Create a new node or replace an existing node
      description: This can only be done by the logged in user.
      operationId: putNodeByName
      parameters:
      - $ref: '#/components/parameters/NodeName'
      requestBody:
        $ref: '#/components/requestBodies/NewNode'
      responses:
        200:
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
        400:
          description: Invalid node-name supplied
        404:
          description: Node not found

    patch:
      tags:
      - nodes
      summary: Edit properties of an existing node
      description: This can only be done by the logged in user.
      operationId: editNode
      parameters:
      - $ref: '#/components/parameters/NodeName'
      requestBody:
        $ref: '#/components/requestBodies/EditNode'
      responses:
        200:
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
        400:
          description: Invalid node-name supplied
        404:
          description: Node not found

    delete:
      tags:
      - nodes
      summary: Deletes a node
      operationId: deleteNode
      parameters:
      - $ref: '#/components/parameters/NodeName'
      responses:
        200:
          description: Ok
          content: {}
        400:
          description: Invalid Node name supplied
          content: {}
        404:
          description: Nodedata not found
          content: {}

  /hiera/value:
    get:
      tags:
      - hiera-data
      summary: Get a specific Hiera value
      description: Get a specific Hiera data value, from a particular level and key
      operationId: getHieraData
      parameters:
      - $ref: '#/components/parameters/HieraLevel'
      - $ref: '#/components/parameters/HieraKey'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HieraValue'
    put:
      tags:
      - hiera-data
      summary: Set a specific Hiera value
      description: Set a specific Hiera value, at a particular level and key
      operationId: putHieraData
      parameters:
      - $ref: '#/components/parameters/HieraLevel'
      - $ref: '#/components/parameters/HieraKey'
      requestBody:
        $ref: '#/components/requestBodies/EditHieraValue'
      responses:
        200:
          $ref: '#/components/responses/HieraValue'
        201:
          $ref: '#/components/responses/HieraValue'
    delete:
      tags:
      - hiera-data
      summary: Delete a specific Hiera value
      description: Delete a specific Hiera value, at a particular level and key
      operationId: deleteHieraData
      parameters:
      - $ref: '#/components/parameters/HieraLevel'
      - $ref: '#/components/parameters/HieraKey'
      responses:
        200:
          $ref: '#/components/responses/HieraValue'
        201:
          $ref: '#/components/responses/HieraValue'

  /hiera/level:
    get:
      tags:
      - hiera-data
      summary: Get all hiera data at a level
      description: Get all Hiera data by level, or specific key by level
      operationId: getHieraLevel
      parameters:
      - $ref: '#/components/parameters/HieraLevel'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HieraLevel'

components:
  schemas:
    TimestampProperties:
      type: object
      properties:
        created-at:
          type: string
          format: date-time
        updated-at:
          type: string
          format: date-time

    ImmutableUserProperties:
      type: object
      properties:
        id:
          type: string
          format: uuid
        temp_token:
          type: string

    EditableUserProperties:
      type: object
      properties:
        email:
          type: string
        role:
          type: string
          description: User role
          default: operator
          enum:
          - operator
          - superadmin
        status:
          type: string
          description: User status
          default: active
          enum:
          - active
          - inactive
          - deleted

    User:
      allOf:
      - $ref: '#/components/schemas/ImmutableUserProperties'
      - $ref: '#/components/schemas/EditableUserProperties'
      - $ref: '#/components/schemas/TimestampProperties'

    ImmutableNodeProperties:
      type: object
      properties:
        name:
          type: string

    EditableNodeProperties:
      type: object
      properties:
        code_environment:
          type: string
          description: Code environment
          enum:
          - staging
          - production
          - compliance
        classes:
          type: object
          additionalProperties:
            type: string
        trusted_data:
          type: object
          additionalProperties: true

    Node:
      allOf:
      - $ref: '#/components/schemas/ImmutableNodeProperties'
      - $ref: '#/components/schemas/EditableNodeProperties'
      - $ref: '#/components/schemas/TimestampProperties'

    ImmutableHieraValueProperties:
      type: object
      properties:
        level:
          type: string
        key:
          type: string

    EditableHieraValueProperties:
      type: object
      properties:
        value:
          type: string
          description: JSON-encoded value

    HieraValue:
      allOf:
      - $ref: '#/components/schemas/ImmutableHieraValueProperties'
      - $ref: '#/components/schemas/EditableHieraValueProperties'
      - $ref: '#/components/schemas/TimestampProperties'

    HieraLevel:
      type: object
      description: Key-value pairs of Hiera data for a particular level
      properties:
        level:
          type: string
          description: The level of the data being returned
        data:
          type: object
          description: key-value pairs of Hiera data for the level
          additionalProperties:
            type: string

    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string

  parameters:
    NodeName:
      name: name
      in: path
      description: 'The node name to be fetched or modified. Use node1 for testing.'
      required: true
      schema:
        type: string

    HieraLevel:
      name: level
      in: query
      description: 'The Hiera level'
      required: true
      schema:
        type: string

    HieraKey:
      name: key
      in: query
      description: 'The Hiera key'
      required: true
      schema:
        type: string

  requestBodies:
    NewUser:
      description: Create user object
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/EditableUserProperties'
              - required: ['email']

    NewNode:
      description: Create node object
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ImmutableNodeProperties'
              - $ref: '#/components/schemas/EditableNodeProperties'
              - required: ['name']

    EditNode:
      description: Edit existing node object
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/EditableNodeProperties'

    EditHieraValue:
      description: Create or edit a Hiera value
      content:
        application/json:
          schema:
            type: object
            properties:
              value:
                nullable: true
                description: The value of the key at the level


  responses:
    HieraValue:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HieraValue'

  securitySchemes:
    pds_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://tbd.swagger.io/oauth/dialog
          scopes:
            write:pets: modify data in your account
            read:pets: read your data
    api_key:
      type: apiKey
      name: api_key
      in: header
